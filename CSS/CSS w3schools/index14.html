<body>
    <h2>This is a giraffe.</h2>
    <img src="media_css/giraffe.jpg" alt="giraffe", width="300" height="180">
    <p>Because the image has a z-index of -1, it will<br>be placed the text.</p>

    <br><br><br>
    <h1>Z-index Example</h1>
    <p>An element with greater stack order is always above an element with a lower stack order.</p>
    <!-- If two positioned elements overlap each other without a z-index specified, the element defined
    last in the HTML code will be shown on top. -->
    <div class="black-box">
    Black box (z-index: 1)
    <div class="gray-box">Gray box (z-index: 3)</div>
    <div class="green-box">Green box (z-index: 2)</div>
    </div>
</body>
