<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index25</title>
    <link rel="stylesheet" href="26_dropdowns.css">
</head>
<body>
    <h2>Hoverable Dropdown</h2>
    <p>Move the mouse over the text below to open the dropdown content.</p>

    <div class="dropdown"> <!-- relative parent class -->
        <button style="background-color: aqua;">Mouse over me</button>
        <div class="dropdown-content"> <!-- absolute child class inside parent class -->
            <p>Hello World!</p>
        </div>
    </div>
    
    <h2>Dropdown Menu</h2>
    <p>Move the mouse over the button to open the dropdown menu.</p>

    <div class="dropmenu"> <!-- relavtive parent class -->
      <button class="dropbtn">Dropdown</button>
      <div class="dropmenu-content"> <!-- absolute child class inside parent class -->
      <a href="#">Link 1</a> <!-- # creates a dead link (test link) -->
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      </div>
    </div>

    <h2 style="clear: right;">Dropdown Image</h2>
    <p>Move the mouse over the image below to open the dropdown content.</p>

    <div class="dropimg">
        <img src="media_css/henrique-ferreira-RKsLQoSnuTc-unsplash.jpg" alt="scenery" width="100px" height="50px">
        <div class="dropimg-content">
            <img src="media_css/henrique-ferreira-RKsLQoSnuTc-unsplash.jpg" alt="scenery" width="300px" height="200px">
            <div class="desc">Beautiful Venice</div>
        </div>
    </div>

</body>
</html>
