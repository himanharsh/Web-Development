<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- href = "#" is used to create a dead link for testing purposes which we'll learn in JS -->
    <a href="https://www.w3schools.com/" title="To visit this particular website">Visit W3Schools! in the same tab</a><br>
    <a href="https://www.w3schools.com/" title="To visit this particular website" target="_blank">Visit W3Schools! in a new tab</a><br>
    <!-- <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a><br>
    <a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a><br> -->
    <!-- _parent and _top do the same thing as _self -->
    <!-- Using image as a link -->
    <a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;"><br>
    </a> <!-- text inside alt is displayed when the image doesn't load -->
    <!-- Link to an email address -->
    <a href="mailto:himanshuharhs1999@gmail.com">Click here to send email</a>
    <button>Html tutorial</button> <!-- to create a button-->
</body>
</html>
