<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <!-- Always specify the width and height of an image. If width and height are not specified,
    the web page might flicker while the image loads. -->
    <p>This is an image of a Lamborghini car </p>
    <figure>
    <img src="media/lamborghini.jfif" alt="Lamborghini" width="390" height="250">
    <figcaption>Lamborghini</figcaption>
    </figure>
    <p>This is an image of a Ferrari car displayed along with float attribute</p>
    <img src="media/ferrari.jfif" alt="Ferrari" style="float:right; width: 290px; height: 150px;">
    <!-- The width, height, and style attributes are all valid in HTML.
    However, it is recommended to use the style attribute. It prevents styles sheets from changing the size
    of images -->
</body>
</html>
