<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image map</title>
</head>
<body>
    <!-- changing the width and height of an image will affect the image map -->
    <!-- so change the coordinates accordingly -->
    <img src="media/desktop setup.jfif" alt="desktop setup" usemap="#desk">
    <map name="desk">
        <area shape="rect" coords="388,514,444,609" title="phone" href="media/phone_16_map.htm" target="_blank">
    </map>
    <!-- Image map is not used too much now because of increase in mobile users -->
</body>
</html>
