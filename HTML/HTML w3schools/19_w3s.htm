<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <h1>Using Inline</h1>
    <p>The by default colour of a link is <span style="color: blue;">blue</span> and visited line is 
    <span style="color: purple;">purple</span> and active link is <span style="color: red;">red</span>.</p>
    <h1>Using Block</h1>
    <div style="background-color: black; color:green ;">
        <p><b>London is the capital city of England. It is the most populous city in the United Kingdom,
        with a metropolitan area of over 13 million inhabitants.</b></p>
    </div>
</body>
</html>
