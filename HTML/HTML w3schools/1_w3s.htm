<!-- You tell the browser this information by adding the <!DOCTYPE ...> tag on the first line, where the ...
part is the version of HTML. For HTML5, you use <!DOCTYPE html>.
The ! and uppercase DOCTYPE is important, especially for older browsers. The html is not case sensitive. -->

<!DOCTYPE html>
<html lang="en"> <!-- lang attribute is used to assist search engines and browsers-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Page</title>
</head>
<body>
    <!-- the main content of the body is written inside <main></main> tag for SEO. -->
<h1> Hello World!</h1>
<p> This is the first paragraph<br>with a break</p>
</body>
</html>
