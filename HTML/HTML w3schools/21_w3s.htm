<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes Inline</title>
    <style>
        .note1{
            color: chartreuse;
            font-size: large;
        }
        .note2{
            color: chocolate;
            font-size: medium;
        }
    </style>
</head>
<body>
    <p>My <span class="note1">Important</span> Heading</p>
    <p>This is some <span class="note2">important</span> text.</p>
</body>
</html>
