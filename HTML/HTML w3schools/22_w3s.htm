<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Classes</title>
    <style>
        /* class name is case sensitive */
        .city {
          background-color: tomato;
          color: white;
          padding: 10px;
        } 
        
        .main {
          text-align: center;
        }
        </style>
</head>
<body>
<h2>Multiple Classes</h2>
<p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the
   "main" class, which center-aligns the text.</p>
<!--To define multiple classes, separate the class names with a space, e.g. <div class="city main">.
    The element will be styled according to all the classes specified.-->
<h2 class="city main">London</h2>
<h2 class="city">Paris</h2>
<h2 class="city">Tokyo</h2>
</body>
</html>
