<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Javascipt</title>
</head>
<body>
    <h1>My first Javascipt</h1>
    <button onclick="firstFunction()">click me</button>
    <p id="demo">This is a demonstration.</p>
    <script>
        function firstFunction()
        {
            document.getElementById("demo").innerHTML = "Hello Javascript!"
        }
    </script>
    <p id="color">Click on the button below to change the color to red and increase the font size.</p>
    <button onclick="Color()">red</button>
    <script>
        function Color()
        {
            document.getElementById("color").style.color = "red";
            document.getElementById("color").style.fontSize = "25px";
        }
    </script>
</body>
</html>
