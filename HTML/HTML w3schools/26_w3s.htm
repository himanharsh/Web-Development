<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Entities and Symbols</title>
</head>
<body>
    <pre>
        <code>
            x = 5;
            y = 9;
            z = x + y;
            cout&#60&#60z; <!-- &#60 is used for < -->
    <!-- If you use the less than (<) or greater than (>) signs in your text, the browser might
    mix them with tags. Character entities are used to display reserved characters in HTML. -->
        </code>
    </pre>
    <kbd>
        Press F to pay respect.<br>
    </kbd>
    <samp>
        You have pressed the wrong button.
        Press enter to continue.
    </samp>
    <h1>My First Emoji</h1>
    <p>&#128512</p>
    <p style="font-size:48px">
    &#128512 &#128516 &#128525 &#128151
    </p>
    <!-- samp and kbd have same font style -->
</body>
</html>
