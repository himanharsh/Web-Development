<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics</title>
</head>
<body> 
    <!-- name and value attributes of input are used for backend part -->
    <form> <!-- action attribute is for backend part -->
        <fieldset>
        <legend>Personal Information</legend>
        <label for="f">First Name</label><br>
        <input type="text" id="f" size="40"><br>
        <label for="l">Last Name</label><br>
        <input type="text" id="l" size="40"><br>   
        <label for="r">Roll Number</label><br>
        <input type="text" id="r" size="25"><br><br>
        <input type="submit">
        <input type="reset">
        </fieldset>
    </form>

    <p>Which languages have you worked with?</p>
    <form>
        <input type="checkbox" id="p">
        <label for="p">Python</label><br>
        <input type="checkbox" id="j">
        <label for="p">Java</label><br>
        <input type="checkbox" id="c">
        <label for="p">C</label><br>
        <input type="checkbox" id="cp">
        <label for="p">C++</label><br>
        <input type="checkbox" id="cs">
        <label for="p">C#</label><br>
    </form>

    <p>Select your favorite colour and date of birth</p>
    <form>
        <input type="color"><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"><br>
    </form>

    <p>Insert your passport size photograph</p>
    <form>
        <label for="myfile">Select your file</label>
        <input type="file" id="myfile">
    </form>
</body>
</html>
