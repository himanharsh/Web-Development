<!-- You tell the browser this information by adding the <!DOCTYPE ...> tag on the first line, where the ...
part is the version of HTML. For HTML5, you use <!DOCTYPE html>.
The ! and uppercase DOCTYPE is important, especially for older browsers. The html is not case sensitive. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>Biggest Heading</h1>
    <h2>2nd Largest Heading</h2>
    <h3>3rd Largest Heading</h3>
    <h4>4th Largest Heading</h4>
    <h5>5th Largest Heading</h5>
    <h6>Smallest Heading</h6>
</body>
</html>
